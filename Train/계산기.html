<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            width: 50px;
            height: 50px;
            margin: 3px;
        }
        #result {
            width: 235px;
            height: 40px;
            border: 1px solid #D8D8D8;
            text-align: right;
            font-size: 25px;
        }
    </style>
    <link rel="stylesheet" href='../style.css'>
    <title>Atelier</title>
</head>

<body>
    <h1>습작품</h1>
    <div id='goHome'><a href="../index.html" title="메인항목으로 이동">메인 페이지로</a></div>
    <div id="lists">
        <script src="./lists.js"></script>
    </div>
    <h4>계산기</h4>
    <div>
        <b>만들다가 의미없는 노가다라고 느껴서 중단했다가 다시 새로 만들려다가 다시 포기</b><br><br><br>
    </div>
    <div>
        <div id='result'></div>
        <div>
            <button id="7" class="btn">7</button>
            <button id="8" class="btn">8</button>
            <button id="9" class="btn">9</button>
            <button id="minus" class="btn">-</button>
        </div>
        <div>
            <button id="4" class="btn">4</button>
            <button id="5" class="btn">5</button>
            <button id="6" class="btn">6</button>
            <button id="plus" class="btn">+</button>
        </div>
        <div>
            <button id="1" class="btn">1</button>
            <button id="2" class="btn">2</button>
            <button id="3" class="btn">3</button>
            <button id="multiply" class="btn">*</button>
        </div>
        <div>
            <button id="0" class="btn">0</button>
            <button id="clear">c</button>
            <button id="divide" class="btn">/</button>
            <button id="calculate">=</button>
        </div>
    </div>
    <script src="./계산기.js"></script>
    <div id="bottomBlank">©2020 Kerchi
    </div>
</body>

</html>
